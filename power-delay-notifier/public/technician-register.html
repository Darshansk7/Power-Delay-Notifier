<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Delay Notifier - Technician Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Technician Registration</h1>
            <p>Register as a new technician</p>
        </div>

        <div class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="customer.html" class="nav-link">Customer Portal</a>
            <a href="technician.html" class="nav-link">Technician Portal</a>
            <a href="technician-register.html" class="nav-link">Technician Registration</a>
        </div>

        <div class="card">
            <h2>Technician Registration</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="techId">Tech ID *</label>
                    <input type="text" id="techId" name="techId" required
                        placeholder="Enter your Tech ID (e.g., TECH001)">
                    <small>Tech ID must be 3-20 characters, letters, numbers, hyphens, underscores only</small>
                </div>

                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <small>Must be at least 6 characters with uppercase, lowercase, and number</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn btn-primary">
                    <span id="registerSpinner" class="spinner hidden"></span>
                    Register Technician
                </button>
            </form>
            <div id="registerAlert"></div>
        </div>
    </div>

    <script src="js/technician-register.js"></script>
</body>

</html>
